<h3>Products</h3>

<div *ngIf="(products$ | async)?.length > 0; else noproducts">
    <ul fxLayout="row wrap" fxLayoutGap="10px" fxLayout.xs="column" fxFlexFill>
        <li fxFlex="40" fxFlex.xs="100" fxFlex.gt-xs="30" fxFlex.gt-lg="20" *ngFor="let p of (products$ | async)">
            {{p.name}} |
            {{p.price | currency}}</li>
    </ul>
</div>

<ng-template #noproducts>
    <p>Nenhum produto encontrado</p>
</ng-template>
